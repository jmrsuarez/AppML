 <!DOCTYPE html>
<html lang="en">
<title>Clientes</title>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script>
<body>

<div class="w3-container" appml-data="appml.php?model=customers">
<h1>Clientes</h1>
<table class="w3-table-all">
  <tr>
    <th>Cliente</th>
    <th>Ciudad</th>
    <th>Pais</th>
  </tr>
  <tr appml-repeat="records">
    <td>{{CustomerName}}</td>
    <td>{{City}}</td>
    <td>{{Country}}</td>
  </tr>
</table>
</div>

</body>
</html>
